<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DevOps Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background:#0d1117; color:#e6edf3; font-family: Arial, sans-serif; text-align:center; }
        .container { max-width: 1000px; margin: 30px auto; }
        h1 { color:#58a6ff; margin-bottom: 6px; }
        .cards { display:flex; gap:20px; justify-content:center; flex-wrap:wrap; }
        .card { background:#0b1220; padding:18px; border-radius:8px; box-shadow: 0 6px 18px rgba(0,0,0,0.6); width:280px; }
        canvas { max-width:100%; height:220px !important; display:block; margin:0 auto; }
        .footer { margin-top:18px; color:#94a3b8; font-size:14px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ My DevOps CI/CD Dashboard</h1>
        <div class="cards">
            <div class="card">
                <h3>CPU Usage</h3>
                <canvas id="cpuChart"></canvas>
            </div>
            <div class="card">
                <h3>Memory Usage</h3>
                <canvas id="memoryChart"></canvas>
            </div>
            <div class="card">
                <h3>Disk Usage</h3>
                <canvas id="diskChart"></canvas>
            </div>
        </div>
        <div class="footer">Auto-updating every 2 seconds â€¢ Data from container host via <code>psutil</code></div>
    </div>

<script>
async function fetchStats() {
    try {
        const res = await fetch('/stats');
        if (!res.ok) return;
        return await res.json();
    } catch (e) {
        console.error('fetch error', e);
    }
}

const cpuCtx = document.getElementById('cpuChart').getContext('2d');
const memCtx = document.getElementById('memoryChart').getContext('2d');
const diskCtx = document.getElementById('diskChart').getContext('2d');

const makeDoughnut = (ctx, label, color) => new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: [label, 'Free'],
        datasets: [{ data: [0, 100], backgroundColor: [color, '#222'] }]
    },
    options: {
        cutout: '65%',
        plugins: { legend: { display: false } },
        animation: { duration: 600 }
    }
});

const cpuChart = makeDoughnut(cpuCtx, 'CPU %', '#ff6384');
const memoryChart = makeDoughnut(memCtx, 'Memory %', '#36a2eb');
const diskChart = makeDoughnut(diskCtx, 'Disk %', '#ffcd56');

function updateCharts(data) {
    if (!data) return;
    cpuChart.data.datasets[0].data[0] = Math.round(data.cpu);
    cpuChart.data.datasets[0].data[1] = 100 - Math.round(data.cpu);
    memoryChart.data.datasets[0].data[0] = Math.round(data.memory);
    memoryChart.data.datasets[0].data[1] = 100 - Math.round(data.memory);
    diskChart.data.datasets[0].data[0] = Math.round(data.disk);
    diskChart.data.datasets[0].data[1] = 100 - Math.round(data.disk);
    cpuChart.update();
    memoryChart.update();
    diskChart.update();
}

async function loop() {
    const data = await fetchStats();
    updateCharts(data);
    setTimeout(loop, 2000);
}

loop();
</script>
</body>
</html>
